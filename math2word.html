<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ Toán sang Word</title>
    <script>
    MathJax = {
        loader: {load: ['input/tex', 'output/svg']},
        svg: { fontCache: 'global' }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px; background-color: #f4f4f9; margin: 0; }
        .container { width: 100%; max-width: 600px; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-top: 0; margin-bottom: 20px; }
        textarea { width: 100%; height: 250px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; margin-bottom: 20px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 18px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Công cụ Tạo Đề Toán</h2>
        <textarea id="mathInput" placeholder="Nhập đề bài vào đây, dùng $...$ hoặc $$...$$ cho công thức toán."></textarea>
        <button id="previewBtn">✅ Tạo đề để Copy sang Word</button>
    </div>
    <script>
        const previewBtn = document.getElementById('previewBtn');
        const mathInput = document.getElementById('mathInput');
        previewBtn.addEventListener('click', () => {
            const content = mathInput.value.replace(/\n/g, '<br>');
            const previewWindow = window.open('', '_blank');
            previewWindow.document.write(`
                <!DOCTYPE html><html lang="vi"><head><title>Bản xem trước - Sẵn sàng để sao chép</title>
                <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"><\/script>
                <style>body { font-family: 'Times New Roman', Times, serif; font-size: 16pt; margin: 40px; }</style>
                </head><body>${content}</body></html>
            `);
            previewWindow.document.close();
        });
    </script>
</body>
</html>
