<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuy·ªÉn To√°n h·ªçc sang DOCX (B·∫£n th·ª≠ nghi·ªám)</title>

    <script src="https://unpkg.com/docx@8.5.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
    MathJax = {
        loader: {load: ['input/tex', 'output/svg']},
        svg: { fontCache: 'global' }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; flex-direction: column; padding: 20px; background-color: #f4f4f9; margin: 0; }
        .container { width: 100%; max-width: 600px; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-top: 0; margin-bottom: 20px; }
        textarea { width: 100%; height: 200px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; margin-bottom: 15px; box-sizing: border-box; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; margin-bottom: 20px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #e74c3c; color: white; border: none; border-radius: 4px; font-size: 18px; cursor: pointer; }
        button:disabled { background-color: #ccc; }
    </style>
</head>
<body>

    <div class="container">
        <h2>C√¥ng c·ª• Download DOCX (B·∫£n th·ª≠ nghi·ªám)</h2>
        <textarea id="mathInput" placeholder="Nh·∫≠p ƒë·ªÅ b√†i... D√πng $...$ ho·∫∑c $$...$$ cho c√¥ng th·ª©c."></textarea>
        <input type="text" id="fileName" value="baitap.docx" placeholder="T√™n file...">
        <button id="downloadBtn">üì• Download file .docx</button>
    </div>

    <div id="render-hidden" style="position: absolute; visibility: hidden;"></div>

    <script>
        const { Document, Packer, Paragraph, TextRun, ImageRun } = docx;

        const downloadBtn = document.getElementById('downloadBtn');
        const mathInput = document.getElementById('mathInput');
        const fileNameInput = document.getElementById('fileName');
        const renderDiv = document.getElementById('render-hidden');

        function svgStringToBase64(svgString) {
            return new Promise(resolve => {
                const blob = new Blob([svgString], { type: 'image/svg+xml' });
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64data = reader.result.split(',')[1];
                    resolve(base64data);
                };
                reader.readAsDataURL(blob);
            });
        }

        downloadBtn.addEventListener('click', async () => {
            const fullText = mathInput.value;
            if (!fullText.trim()) return;

            downloadBtn.disabled = true;
            downloadBtn.textContent = 'ƒêang x·ª≠ l√Ω...';

            try {
                const regex = /(\$\$?[\s\S]*?\$\$?)/g;
                const parts = fullText.split(regex).filter(part => part);
                const paragraphs = [];

                for (const part of parts) {
                    if (part.match(regex)) {
                        renderDiv.innerHTML = part;
                        await MathJax.typesetPromise([renderDiv]);
                        const svgElement = renderDiv.querySelector('svg');
                        if (svgElement) {
                            const serializer = new XMLSerializer();
                            const svgString = serializer.serializeToString(svgElement);
                            const base64Image = await svgStringToBase64(svgString);
                            const width = parseFloat(svgElement.getAttribute('width').replace('ex', '')) * 9;
                            const height = parseFloat(svgElement.getAttribute('height').replace('ex', '')) * 9;
                            paragraphs.push(new Paragraph({
                                children: [new ImageRun({ data: base64Image, transformation: { width, height } })],
                            }));
                        }
                    } else {
                        const textLines = part.split('\n');
                        for (const line of textLines) {
                            paragraphs.push(new Paragraph({ children: [new TextRun(line)] }));
                        }
                    }
                }

                const doc = new Document({ sections: [{ children: paragraphs }] });
                const blob = await Packer.toBlob(doc);
                saveAs(blob, fileNameInput.value || 'document.docx');

            } catch (error) {
                console.error("L·ªói khi t·∫°o file:", error);
                alert("ƒê√£ x·∫£y ra l·ªói khi t·∫°o file. Ch·ª©c nƒÉng n√†y kh√¥ng ·ªïn ƒë·ªãnh.");
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'üì• Download file .docx';
            }
        });
    </script>
</body>
</html>
