<!DOCTYPE html>

<body>

    <div class="container">

        <input type="text" id="fileName" value="baitap_toan.docx" placeholder="T√™n file...">

    <div id="render-hidden" style="position: absolute; visibility: hidden; left: -9999px;"></div>

    <script>
        const { Document, Packer, Paragraph, TextRun, ImageRun, AlignmentType } = docx;

        const downloadBtn = document.getElementById('downloadBtn');
        const mathInput = document.getElementById('mathInput');
        const fileNameInput = document.getElementById('fileName');
        const renderDiv = document.getElementById('render-hidden');

        // H√†m chuy·ªÉn ƒë·ªïi SVG sang ·∫£nh Base64
        function svgStringToBase64(svgString) {
            return `data:image/svg+xml;base64,${btoa(svgString)}`;
        }
        
        // H√†m render m·ªôt c√¥ng th·ª©c LaTeX th√†nh ·∫£nh
        async function renderMathToImage(latex) {
            renderDiv.innerHTML = latex;
            await MathJax.typesetPromise([renderDiv]);
            const svgElement = renderDiv.querySelector('svg');
            if (!svgElement) return null;

            // Th√™m namespace ƒë·ªÉ ƒë·∫£m b·∫£o t∆∞∆°ng th√≠ch
            svgElement.setAttribute("xmlns", "http://www.w3.org/2000/svg");
            
            const serializer = new XMLSerializer();
            const svgString = serializer.serializeToString(svgElement);
            
            // L·∫•y k√≠ch th∆∞·ªõc v√† chuy·ªÉn t·ª´ 'ex' sang pixel (∆∞·ªõc l∆∞·ª£ng)
            // T·ª∑ l·ªá 8.5 l√† m·ªôt con s·ªë kinh nghi·ªám cho ra k·∫øt qu·∫£ t·ªët
            const width = parseFloat(svgElement.getAttribute('width').replace('ex', '')) * 8.5;
            const height = parseFloat(svgElement.getAttribute('height').replace('ex', '')) * 8.5;

            return {
                data: svgStringToBase64(svgString),
                width,
                height,
            };
        }

        downloadBtn.addEventListener('click', async () => {
            const fullText = mathInput.value;
            if (!fullText.trim()) {
                alert("Vui l√≤ng nh·∫≠p n·ªôi dung.");
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.textContent = '‚è≥ ƒêang x·ª≠ l√Ω...';

            try {

                // Regex ƒë·ªÉ t√¨m c√°c kh·ªëi to√°n h·ªçc $...$ ho·∫∑c $$...$$
                const regex = /(\$\$?[\s\S]+?\$\$?)/g;

                // 1. T√°ch to√†n b·ªô vƒÉn b·∫£n th√†nh c√°c d√≤ng
                const lines = fullText.split('\n');

                for (const line of lines) {

                    if (!line.trim()) {
                        docParagraphs.push(new Paragraph({ children: [new TextRun("")] }));
                        continue;
                    }

                    const children = []; // Ch·ª©a c√°c TextRun v√† ImageRun cho paragraph hi·ªán t·∫°i
                    const parts = line.split(regex).filter(part => part); // T√°ch d√≤ng th√†nh ch·ªØ v√† c√¥ng th·ª©c

                    for (const part of parts) {
                        // 2. V·ªõi m·ªói ph·∫ßn, ki·ªÉm tra xem n√≥ l√† c√¥ng th·ª©c hay ch·ªØ th∆∞·ªùng
                        if (part.match(regex)) {
                            // N·∫øu l√† c√¥ng th·ª©c, render n√≥ th√†nh ·∫£nh
                            const image = await renderMathToImage(part);
                            if (image) {
                                children.push(new ImageRun({
                                    data: image.data,
                                    transformation: {
                                        width: image.width,
                                        height: image.height,
                                    },
                                }));
                            }
                        } else {
                            // N·∫øu l√† ch·ªØ, th√™m n√≥ v√†o nh∆∞ TextRun
                            children.push(new TextRun(part));
                        }
                    }

                    // 3. Quy·∫øt ƒë·ªãnh cƒÉn l·ªÅ cho Paragraph
                    let alignment = AlignmentType.LEFT;
                    const trimmedLine = line.trim();
                    // N·∫øu c·∫£ d√≤ng ch·ªâ l√† m·ªôt c√¥ng th·ª©c $$...$$, th√¨ cƒÉn gi·ªØa
                    if (trimmedLine.startsWith('$$') && trimmedLine.endsWith('$$') && parts.length === 1) {
                        alignment = AlignmentType.CENTER;
                    }
                    
                    // T·∫°o Paragraph m·ªõi t·ª´ c√°c children ƒë√£ thu th·∫≠p
                    docParagraphs.push(new Paragraph({ children, alignment }));
                }

                // T·∫°o t√†i li·ªáu v√† t·∫£i xu·ªëng
                const doc = new Document({
                    sections: [{
                        children: docParagraphs,
                    }],
                });

                const blob = await Packer.toBlob(doc);
                saveAs(blob, fileNameInput.value || 'document.docx');

            } catch (error) {

                alert("ƒê√£ x·∫£y ra l·ªói khi t·∫°o file. Vui l√≤ng th·ª≠ l·∫°i.");
            } finally {

            }
        });
    </script>
