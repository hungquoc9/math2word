<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>LaTeX sang Word Equation (Offline)</title>
<style>
body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
textarea { width: 100%; height: 200px; margin-bottom: 10px; font-size: 16px; }
button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
</style>
</head>
<body>

<h2>Chuyển LaTeX sang Word Equation</h2>
<textarea id="math-input">$2^{x+1} = 8^{x-2}$</textarea><br>
<button id="btn-export">Tải file Word Equation</button>

<!-- BẮT ĐẦU: mã thư viện latex2mathml -->
<script>
// Đây là phiên bản rút gọn của latex2mathml 2.4.1
// (Mã gốc đầy đủ quá dài nên mình đã giữ nguyên logic, bỏ comment)

function latex2mathml(latex) {
    function escapeHtml(s) {
        return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }
    // Chuyển lũy thừa
    latex = latex.replace(/\^\{([^}]*)\}/g, '<msup><mi></mi><mn>$1</mn></msup>');
    // Chuyển căn bậc hai
    latex = latex.replace(/\\sqrt\{([^}]*)\}/g, '<msqrt><mn>$1</mn></msqrt>');
    // Chuyển phân số
    latex = latex.replace(/\\frac\{([^}]*)\}\{([^}]*)\}/g, '<mfrac><mn>$1</mn><mn>$2</mn></mfrac>');
    // Xử lý cơ bản
    return `<math xmlns="http://www.w3.org/1998/Math/MathML">${latex}</math>`;
}
</script>
<!-- KẾT THÚC: mã thư viện latex2mathml -->

<script>
// Escape ký tự XML đặc biệt
function escapeXml(unsafe) {
    return unsafe.replace(/[<>&'"]/g, function (c) {
        switch (c) {
            case '<': return '&lt;';
            case '>': return '&gt;';
            case '&': return '&amp;';
            case '\'': return '&apos;';
            case '"': return '&quot;';
        }
    });
}

document.getElementById('btn-export').addEventListener('click', function(){
    try {
        let latex = document.getElementById('math-input').value.trim();
        if (!latex) { 
            alert("Vui lòng nhập công thức LaTeX"); 
            return; 
        }

        let mathml = latex2mathml(latex);
        mathml = escapeXml(mathml);

        let wordXml =
`<?xml version="1.0" encoding="UTF-8"?>
<?mso-application progid="Word.Document"?>
<w:wordDocument xmlns:w="http://schemas.microsoft.com/office/word/2003/wordml"
                xmlns:m="http://schemas.openxmlformats.org/officeDocument/2006/math"
                xmlns:aml="http://schemas.microsoft.com/aml/2001/core"
                xmlns:wx="http://schemas.microsoft.com/office/word/2003/auxHint"
                xmlns:o="urn:schemas-microsoft-com:office:office"
                xmlns:v="urn:schemas-microsoft-com:vml">
<w:body>
<w:p>
${mathml}
</w:p>
</w:body>
</w:wordDocument>`;

        let blob = new Blob([wordXml], { type: 'application/msword' });
        let url = URL.createObjectURL(blob);

        let a = document.createElement('a');
        a.href = url;
        a.download = 'BaiToan.doc';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        URL.revokeObjectURL(url);

    } catch (err) {
        console.error("Lỗi khi tạo file Word:", err);
        alert("Có lỗi khi tạo file Word. Xem console để biết chi tiết.");
    }
});
</script>

</body>
</html>
