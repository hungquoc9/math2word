<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển Toán học sang DOCX</title>

    <script src="https://unpkg.com/docx@8.5.0/build/index.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <script>
    MathJax = {
        loader: {load: ['input/tex', 'output/svg']},
        svg: {
            fontCache: 'global'
        }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #render-hidden {
            position: absolute;
            visibility: hidden;
            height: 0;
            width: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Chuyển toán học sang docx</h2>
        <textarea id="mathInput" placeholder="Dán bài toán ở đây... Ví dụ: Tìm x biết $x^2 - 4 = 0$.&#10;Công thức nghiệm tổng quát là: $$x = {-b \pm \sqrt{b^2-4ac} \over 2a}$$"></textarea>
        <input type="text" id="fileName" value="baitap.docx" placeholder="Tên file...">
        <button id="downloadBtn">Tải file .docx</button>
    </div>

    <div id="render-hidden"></div>

    <script>
        const { Document, Packer, Paragraph, TextRun, ImageRun } = docx;

        const downloadBtn = document.getElementById('downloadBtn');
        const mathInput = document.getElementById('mathInput');
        const fileNameInput = document.getElementById('fileName');
        const renderDiv = document.getElementById('render-hidden');

        downloadBtn.addEventListener('click', async () => {
            const fullText = mathInput.value;
            if (!fullText.trim()) {
                alert("Vui lòng nhập nội dung bài toán.");
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.textContent = 'Đang xử lý...';

            try {
                // Tách văn bản thành các đoạn thường và đoạn công thức
                const regex = /(\$\$?[\s\S]*?\$\$?)/g;
                const parts = fullText.split(regex).filter(part => part);

                const runs = [];

                for (const part of parts) {
                    if (part.match(regex)) {
                        // Đây là công thức toán
                        renderDiv.innerHTML = part;
                        await MathJax.typesetPromise([renderDiv]);
                        const svgElement = renderDiv.querySelector('svg');

                        if (svgElement) {
                            const serializer = new XMLSerializer();
                            const svgString = serializer.serializeToString(svgElement);
                            
                            // Chuyển SVG sang base64 data URL
                            const base64Image = `data:image/svg+xml;base64,${window.btoa(unescape(encodeURIComponent(svgString)))}`;

                            // Lấy kích thước ảnh (chuyển đổi từ ex sang pixels)
                            const width = parseFloat(svgElement.getAttribute('width').replace('ex', '')) * 8; 
                            const height = parseFloat(svgElement.getAttribute('height').replace('ex', '')) * 8;

                            runs.push(
                                new ImageRun({
                                    data: base64Image,
                                    transformation: {
                                        width: width,
                                        height: height,
                                    },
                                })
                            );
                        }
                    } else {
                        // Đây là văn bản thường
                        runs.push(new TextRun(part));
                    }
                }
                
                // Tạo file DOCX
                const doc = new Document({
                    sections: [{
                        properties: {},
                        children: [
                            new Paragraph({
                                children: runs,
                            }),
                        ],
                    }],
                });

                // Tạo file blob và tải về
                const blob = await Packer.toBlob(doc);
                saveAs(blob, fileNameInput.value || 'document.docx');

            } catch (error) {
                console.error("Lỗi khi tạo file docx:", error);
                alert("Đã xảy ra lỗi. Vui lòng kiểm tra lại công thức của bạn.");
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.textContent = 'Tải file .docx';
            }
        });
    </script>

</body>
</html>
